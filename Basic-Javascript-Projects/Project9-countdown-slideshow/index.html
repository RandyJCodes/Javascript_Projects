<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Countdown and Slideshow</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head>
	<body>
	<script src="JS/main.js"></script>
		<!-- Counter -->
		<p>How many seconds would you like to set your alarm for?</p>
		<input id="seconds" value="" />
		<button onclick="countdown()">Click here</button>
		<p id="timer"></p>
		<!-- Counter END-->

		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<script src="JS/main.js"></script> <!--ensures img 1 is shown when the page is opened -->
				<div class="numbertext">1 / 3</div>
				<img src="Images/img1.jpg" style="width:100%">
				<div class="text">Caption Text</div>
			</div>
	
			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="Images/img2.jpg" style="width:100%">
				<div class="text">Caption Two</div>
			</div>
	
			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="Images/img3.jpg" style="width:100%"> 
				<div class="text">Caption Three</div>
			</div>
	
		<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!--&#10094 is a left pointing arrow-->
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		
		<br>
  
  		<!-- The dots -->
  		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		<!-- The dots END -->
  		</div>
	</body>
</html>
