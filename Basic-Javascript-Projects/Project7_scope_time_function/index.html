	<head>
		<title>If and Else</title>

	</head>
	<body>
	<script src="JS/main.js"></script>
    <!-- If -->
    <p id="Greeting" onclick="getDate()">click here</p>

	<button onclick="getFalse()">a button</button>
    <p id="False"></p>
    <!-- If END-->

    <!-- If Else  -->>
    <p>Write your age:</p>
    <input id="Age" value="" /> 
    <p id="person-age"></p>
    <button onclick="ageFunction()">Click Here</button>

    <p>Write your height in cm:</p>

    <p id="person-height"></p>
    <button onclick="heightFunction()">Click Here</button>

    <!-- Else if -->
    <p id="Time-of-day"></p>
    <button onclick="timeFunction()">Click here to get the time.</button>
    <!-- Else if END -->
    
	</body>
</html>
