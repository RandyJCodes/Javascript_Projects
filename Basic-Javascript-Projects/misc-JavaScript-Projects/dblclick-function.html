<!DOCTYPE html>
<head>
    <title>Double Click Function</title>
	<meta charset="utf-8">
</head>
<html>
    <body>
        <p id="Dbl" ondblclick="dblclickFunction()">Double click this paragraph to change its color.</p>

        <script>
           function dblclickFunction() {
               document.getElementById('Dbl').style.color= "green";
           }
        </script>
    </body>
<html>
