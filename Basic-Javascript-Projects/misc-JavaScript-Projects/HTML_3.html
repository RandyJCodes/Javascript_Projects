<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form</title>
		<meta charset="utf-8">
		<script src="JS/JavaScript_3.js" defer></script>
        
	</head>
	<body>

        <h1>Soup</h1>
        <h3>Click on a soup bowl style</h3>
	        <ul>
                <li onclick="displayType(this)" id="cup bowl" 
                data-soup-type="Lentil Soup">cup bowl</li>
                <li onclick="displayType(this)" id="cream soup bowl" 
                data-soup-type="Clam Chowder">cream soup bowl</li>
                <li onclick="displayType(this)" id="covered Soup bowl" 
                data-soup-type="French Onion Soup">covered soup bowl</li>
                <li onclick="displayType(this)" id="lacquered bowl" 
                data-soup-type="Miso Soup">lacquered bowl</li>
            </ul>
			
	</body>
</html>
