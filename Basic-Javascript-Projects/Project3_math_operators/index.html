<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Math Operators</title>
		<meta charset="utf-8">
	</head>
	<body>
	<script type="text/javascript" src="JS/main.js">
	
	</script>
		<header>
			<h1>Math</h1>
			<!-- Click text JS Functions -->
			<P id="sub" onclick="document.getElementById('sub').innerHTML = Subtract(12, 3)";>click me to see 12-3!</p>
			<P id="mult" onclick="document.getElementById('mult').innerHTML = Multiply(12, 3)";>click me to see 12*3!</p>
			<P id="add" onclick="document.getElementById('add').innerHTML = Addition(12, 3)";>click me to see 12+3!</p>
			<P id="div" onclick="document.getElementById('div').innerHTML = Division(12, 3)";>click me to see 12/3!</p>
			<P id="click1" onclick="Click1()";>click me to see 5+1</p>
			<P id="click2" onclick="Click2()";>click me to see 5.25-1</p>
			<!-- Text click JS Functions End -->

			<!-- JS Buttons for operators -->
			<input type = "button" onclick = "negation_operator()" value = "-x">  
			<input type = "button" onclick = "Remainder()" value = "25 % 6">  
			<input type = "button" onclick = "some_Math()" value = "(1+2) * 10 / 2 - 5">  
			<!-- End JS buttons -->
			
		</header>
		
	</body>
</html>
