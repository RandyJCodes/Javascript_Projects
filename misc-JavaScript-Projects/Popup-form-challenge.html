<!DOCTYPE html>
<html>
    <head>
        <title>Form Popup Challenge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/Popup-form.css">
        <script src="JS/Popup-form.js" defer></script>
    </head>
    
<body>
    <H2>Popup Form for a Login</H2>

    <button class="open-button" onclick="openForm()">Login Here</button>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Login</h1>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" class="btn">Login</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>

</body>
</html>
